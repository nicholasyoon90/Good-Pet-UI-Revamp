<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">-->

</head>

<body class="b">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            
            <ul class="sidebar-nav">
                
                <img src="images/cs_logo1.png">
                <li><a href="#">ADD NEW FEEDER + </a>
                </li>
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <!--<div class="content-header">
                    <a id="menu-toggle" href="#" class="btn btn-default"><i clas="icon-reorder"></i></a>
                    <center><img src="/template/images/photo.jpg"></center>
            </div>-->
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <a id="menu-toggle" href="#" class="btn btn-default">Menu<i class="icon-reorder"></i></a>
                <div class="row">
                    <div class="col-md-12">
                        <p class="snack">I've been good! Could I have a snack?     <img src="images/photo.jpg"></p>
                        <!--<button class="btn">lol</button>-->
                    </div>
                    <!--<div class="col-md-6">
                        <p class="well">The template still uses the default Bootstrap rows and columns.</p>
                    </div>-->
                </div>
                <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Buddy's Feeder</h3>
                    <span class="pull-right">
                        <!-- Tabs -->
                        <ul class="nav panel-tabs">
                            <li class="active"><a href="#tab1" data-toggle="tab">Schedules</a></li>
                            <li><a href="#tab2" data-toggle="tab">Settings</a></li>
                        </ul>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <!--Tab 1 is the form input for Schedules -->
                        <div class="tab-pane active" id="tab1">
                         

                        </div>
                       
                        <!--Tab 2 for the Settings Tab-->
                        <div class="tab-pane" id="tab2">

                            <!--inputing custom.css -->
                        
                            <form class="form-horizontal" role="form">
                                NAME
                                <div class="form-group">
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="Name of Dog">
                                    </div>
                                </div>
                            </form>
                            <br>
                            TYPE
                            <select class="form-control" placeholder="Pet Type">
                                <option>Pet Type</option>
                                <option>Dog</option>
                                <option>Cat</option>
                                <option>Bird</option>
                                <option>Hamster</option>
                                <option>Guinea Pig</option>
                            </select>
                            <br>
                            BREED
                            <select class="form-control" placeholder="Breed">
                                <option>Breed</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <br>
                            GENDER
                            <select class="form-control" placeholder="Gender">
                                <option>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <br>
                            AGE
                            <select class="form-control" placeholder="Age">
                                <option>Age</option>
                                <option>2 Years</option>
                                <option>3 Years</option>
                                <option>4 Years</option>
                                <option>5 Years</option>
                            </select>
                            <br>
                            WEIGHT
                            <select class="form-control" placeholder="Weight">
                                <option>Weight</option>
                                <option>5 lbs</option>
                                <option>10 lbs</option>
                                <option>15 lbs</option>
                                <option>20 lbs</option>
                            </select>
                            <br>
                            FOOD BRAND
                            <select class="form-control" placeholder="Food Brand">
                                <option>Food Brand</option>
                                <option>Good Munchies</option>
                                <option>Amazing Chewies</option>
                                <option>Totally Dog Food</option>
                            </select>
                            <br>
                            HEALTH
                             <select class="form-control" placeholder="Health">
                                <option>Overweight</option>
                                <option>Perfect</option>
                                <option>Underweight</option>
                            </select>
                            <br>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Custom JavaScript for the Menu Toggle -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
</body>

</html>
